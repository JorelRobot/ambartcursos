<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMBART Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth;
        }

        section {
            padding: 80px 0;
        }

        :root {
            --bs-primary: #FFC107;
            --bs-secondary: #6c757d;
            --bs-success: #4CAF50;
            --bs-info: #17a2b8;
            --bs-warning: #FFC107;
            --bs-danger: #dc3545;
            --bs-light: #f8f9fa;
            --bs-dark: #212529;
        }

        .btn-primary {
            background-color: var(--bs-primary) !important;
            border-color: var(--bs-primary) !important;
            color: #000 !important;
            /* porque ámbar sobre blanco necesita contraste */
        }

        .bg-primary {
            background-color: var(--bs-primary) !important;
        }

        .text-primary {
            color: var(--bs-primary) !important;
        }

        .hero {
            position: relative;
            background: url('https://images.pexels.com/photos/6925353/pexels-photo-6925353.jpeg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 160px 20px;
            z-index: 0;
            overflow: hidden;
        }

        /* Capa negra encima de la imagen */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Negro con 50% de opacidad */
            z-index: -1;
        }

        @media (min-width: 768px) {

            .expandable-img {
                max-height: 250px;
                overflow: hidden;
                transition: max-height 0.5s ease;
                border-radius: 8px;
            }

            .expandable-img img {
                width: 100%;
                height: auto;
                display: block;
                transition: transform 0.3s ease;
            }


            /* Al hacer hover, muestra la imagen completa */
            .expandable-img:hover {
                max-height: 1000px;
                /* suficientemente alto para imágenes grandes */
            }

            .expandable-img:hover img {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">

            <!-- LOGO a la izquierda -->
            <a class="navbar-brand" href="#">AMBART Cursos</a>

            <!-- Botón hamburguesa (sigue funcionando en móviles) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido colapsable (MENÚ + REDES) -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavContent">

                <!-- Menú centrado -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="https://jorelrobot.github.io/ambartcursos/#index">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://jorelrobot.github.io/ambartcursos/#cursos">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://jorelrobot.github.io/ambartcursos/#instructora">Instructora</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://jorelrobot.github.io/ambartcursos/#galeria">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://jorelrobot.github.io/ambartcursos/#contacto">Contacto</a></li>
                </ul>

                <!-- Redes sociales alineadas a la derecha -->
                <div class="d-flex gap-3">
                    <a class="nav-link" style="color: #25D366;" href="https://wa.me/5213345121847" target="_blank">
                        <i class="bi bi-whatsapp"></i> WhatsApp
                    </a>
                    <!-- <a class="nav-link" style="color: #E1306C;" href="https://instagram.com/jorel_robot"
                        target="_blank">
                        <i class="bi bi-instagram"></i> Instagram
                    </a> -->
                </div>

            </div>
        </div>
    </nav>

    <section class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6 col-sm-12 mx-auto">
            <h1 class="display-4">Gracias por contactarte con nosotros</h1>
            <p>Nos pondremos en contacto contigo lo mas pronto posible</p>
            <a href="https://jorelrobot.github.io/ambartcursos/" class="btn btn-primary btn-lg mt-3">Volver</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2025 AMBART Cursos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
